<h2>My Heroes</h2>
<div>
  <label>Hero Name: <input #heroName /> </label>
  <button (click)="addHero(heroName.value); heroName.value = ''">
    Add Hero
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <div id="container">
      <div id="first">
        <a routerLink="/detail/{{ hero.id }}">
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
      </div>
      <div id="second">
        <button class="delete" title="delete hero" (click)="delete(hero)">
          x
        </button>
      </div>
    </div>
  </li>
</ul>
